<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <fieldset>
        <legend><u>Personal Info:-</u></legend>
    <form action="">
        Name : <input type="text" name="" placeholder="Enter Your Name"> <br> <br>
        <!-- Last Name : <input type="text" placeholder="Enter Last Name"> <br> <br> -->
        <!-- Father Name : <input type="text"> <br> <br>
        Mother Name : <input type="text"> <br> <br> -->
        E-mail : <input type="email" placeholder="abc@gmail.com"> <br><br>
        Password : <input type="password"> <br><br>
        Gender : <input type="radio" name="gender"> Male
                 <input type="radio" name="gender"> Female <br> <br>
        Date : <input type="date"> <br><br>
        Time : <input type="time"> <br><br>
        Language : <input type="checkbox"> Hindi
                   <input type="checkbox"> English
                   <input type="checkbox"> Spanish
                   <input type="checkbox"> Regional Language <br><br>

        <label for="Cars">Choose Your Car:-</label>
            <select name="" id="">
            <option value="Cars">Select</option>
            <option value="">Audi</option>
            <option value="">Mercerdes</option>
            <option value="">BMW</option>
            <option value="">Nissan</option>
            <option value="">Maruti Suzuki</option>
            <option value="">Toyota</option>
            <option value="">Tata</option>
        </select> <br><br>
        Age : <input type="number"> <br><br>
        <textarea name="" id="" cols="30" rows="8" placeholder="Enter Your Text"></textarea> <br><br>
        <input type="submit" name="" id="">
        <input type="reset">

    </form>
</fieldset>
</body>
</html>
